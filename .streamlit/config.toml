[theme]
base = "light"                       # "light" or "dark"
font = "sans serif"                  # "sans serif", "serif", or "monospace"

[server]
# headless = true
runOnSave = true                    # auto-reload on file save (dev friendly)
enableCORS = true                   # keep CORS enabled per Streamlit defaults
enableXsrfProtection = true         # safeguard POST requests (official default)
address = "0.0.0.0"
port = 8501

[browser]
gatherUsageStats = false           # opt out of telemetry

[client]
toolbarMode = "auto"              # "auto", "minimal", or "viewer"

[runner]
magicEnabled = true
fastReruns = true
